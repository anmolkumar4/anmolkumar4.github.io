<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store - Product & Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffe6e6;
        }
        .product-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            border: 4px solid #ff7e5f;
            padding: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .buy-btn {
            transition: background 0.3s ease-in-out;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
        }
        .buy-btn:hover {
            background: linear-gradient(90deg, #feb47b, #ff7e5f);
        }
        .search-bar {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ff7e5f;
            border-radius: 8px;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container mx-auto py-12 text-center">
        <h2 class="text-4xl font-bold mb-4 text-red-600">ðŸ”¥ Featured Clothing ðŸ”¥</h2>

        <!-- ðŸ” Search Bar -->
        <input type="text" id="searchInput" class="search-bar" placeholder="Search for a product..." onkeyup="filterProducts()">

        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 px-4 mt-6">
            <!-- Product Cards Will Be Inserted Here -->
        </div>
    </div>

    <!-- ðŸ›’ Shopping Cart Section -->
    <div class="container mx-auto py-12">
        <h2 class="text-3xl font-bold mb-4 text-red-600 text-center">ðŸ›’ Your Shopping Cart</h2>
        <div id="cart" class="bg-white p-6 rounded-lg shadow-lg max-w-3xl mx-auto">
            <ul id="cartItems" class="mb-4"></ul>
            <p class="text-xl font-bold text-gray-800">Total: <span id="cartTotal">$0.00</span></p>
            <button onclick="clearCart()" class="mt-4 bg-red-500 text-white px-6 py-2 rounded-lg">Clear Cart</button>
        </div>
    </div>

    <script>
        // Product List
        const products = [
            { name: "Stylish Jacket", price: "$49.99", image: "images/shoppinga.webp" },
            { name: "Casual T-Shirt", price: "$19.99", image: "https://source.unsplash.com/300x400/?t-shirt" },
            { name: "Denim Jeans", price: "$39.99", image: "https://source.unsplash.com/300x400/?jeans" },
            { name: "Hoodie", price: "$29.99", image: "https://source.unsplash.com/300x400/?hoodie" },
            { name: "Summer Dress", price: "$34.99", image: "https://source.unsplash.com/300x400/?summer-dress" },
            { name: "Leather Jacket", price: "$59.99", image: "https://source.unsplash.com/300x400/?leather-jacket" },
            { name: "Formal Shirt", price: "$24.99", image: "https://source.unsplash.com/300x400/?formal-shirt" },
            { name: "Sneakers", price: "$44.99", image: "https://source.unsplash.com/300x400/?sneakers" }
        ];

        // Retrieve cart from localStorage
        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        // Display Products
        function displayProducts(productList) {
            const productGrid = document.getElementById("productGrid");
            productGrid.innerHTML = "";

            productList.forEach((product, index) => {
                const productCard = `
                    <div class="product-card shadow-lg p-6 text-center">
                        <img src="${product.image}" alt="${product.name}" class="product-image w-full h-60 object-cover rounded-lg">
                        <h3 class="text-xl font-semibold mt-4 text-gray-800">${product.name}</h3>
                        <p class="text-2xl font-bold text-red-500 mt-2">${product.price}</p>
                        <button onclick="addToCart(${index})" class="mt-4 w-full text-white py-3 rounded-lg buy-btn">Add to Cart</button>
                    </div>
                `;
                productGrid.innerHTML += productCard;
            });
        }

        // Add product to cart
        function addToCart(index) {
            const product = products[index];
            cart.push(product);
            updateCart();
        }

        // Remove product from cart
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        // Update cart UI & store in localStorage
        function updateCart() {
            const cartItems = document.getElementById("cartItems");
            const cartTotal = document.getElementById("cartTotal");
            cartItems.innerHTML = "";
            let total = 0;

            cart.forEach((product, index) => {
                total += parseFloat(product.price.replace("$", ""));
                cartItems.innerHTML += `
                    <li class="flex justify-between items-center py-2 border-b">
                        <span>${product.name} - <strong>${product.price}</strong></span>
                        <button onclick="removeFromCart(${index})" class="bg-red-500 text-white px-3 py-1 rounded">Remove</button>
                    </li>`;
            });

            cartTotal.innerText = `$${total.toFixed(2)}`;
            localStorage.setItem("cart", JSON.stringify(cart)); // Save cart to localStorage
        }

        // Clear cart
        function clearCart() {
            cart = [];
            updateCart();
        }

        // Filter products based on search
        function filterProducts() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchInput)
            );
            displayProducts(filteredProducts);
        }

        // Initial setup
        displayProducts(products);
        updateCart(); // Load cart from storage when page loads
    </script>
</body>
</html>
